{% extends 'base.html' %}
{% block content %}
<h1>Write Post: New Recipe</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Post Recipe</button>
</form>
<a href="{% url 'social:home' %}">Back to feed</a>
{% endblock %}
