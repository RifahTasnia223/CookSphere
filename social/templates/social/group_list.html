{% extends 'base.html' %}
{% block content %}
<h1>Groups</h1>
<ul>
  {% for group in groups %}
    <li><a href="{% url 'social:group_detail' group.id %}">{{ group.name }}</a></li>
  {% empty %}
    <li>No groups yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'social:create_group' %}">Create a new group</a>
{% endblock %}
