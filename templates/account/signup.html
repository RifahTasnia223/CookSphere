{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
